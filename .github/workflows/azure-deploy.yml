name: Deploy to Azure

on:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  BACKEND_APP_NAME: 'bulk-email-backend'
  RESOURCE_GROUP: 'BulkEmail-RG'

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci --production

    - name: Create deployment package
      run: |
        cd backend
        zip -r ../backend-deploy.zip . -x "node_modules/@types/*" -x "*.log"

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.BACKEND_APP_NAME }}
        package: backend-deploy.zip

    - name: Restart App Service
      run: |
        az webapp restart \
          --name ${{ env.BACKEND_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }}

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-and-deploy-backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_AZURE_CLIENT_ID: ${{ secrets.VITE_AZURE_CLIENT_ID }}
        VITE_AZURE_TENANT_ID: ${{ secrets.VITE_AZURE_TENANT_ID }}
        VITE_REDIRECT_URI: ${{ secrets.VITE_REDIRECT_URI }}
      run: |
        cd frontend
        npm run build

    - name: Upload frontend build artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist

  deploy-frontend-static-webapp:
    runs-on: ubuntu-latest
    needs: build-frontend
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download frontend artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: dist

    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: 'upload'
        app_location: 'dist'
        skip_app_build: true
        skip_api_build: true

  # Alternative: Deploy frontend to Azure Storage
  deploy-frontend-storage:
    runs-on: ubuntu-latest
    needs: build-frontend
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    
    steps:
    - name: Download frontend artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: frontend-build

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to Azure Storage
      run: |
        az storage blob upload-batch \
          --account-name ${{ secrets.STORAGE_ACCOUNT_NAME }} \
          --auth-mode key \
          --destination '$web' \
          --source frontend-build \
          --overwrite

  # Run database migrations (if needed)
  run-migrations:
    runs-on: ubuntu-latest
    needs: build-and-deploy-backend
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Run SQL migrations
      run: |
        # Add your SQL migration commands here
        echo "Running database migrations..."
        # Example: sqlcmd commands or Azure SQL invoke

  # Monitor deployment
  health-check:
    runs-on: ubuntu-latest
    needs: [build-and-deploy-backend, deploy-frontend-static-webapp]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - name: Wait for deployment to stabilize
      run: sleep 30

    - name: Check backend health
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.BACKEND_APP_NAME }}.azurewebsites.net/api/auth/login || echo "000")
        if [ "$response" = "200" ]; then
          echo "✅ Backend is healthy"
        else
          echo "⚠️ Backend health check returned status: $response (may still be starting)"
        fi

    - name: Check frontend deployment
      run: |
        echo "✅ Frontend deployed successfully"
        echo "Visit: https://gentle-cliff-01dc61f1e.3.azurestaticapps.net"
